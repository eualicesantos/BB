<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Usuários</title>
    <link rel="stylesheet" href="gerUsuario.css">
    <script defer src="gerUsuario.js"></script>
</head>
<body>
    <div class="container">
        <h2>Gerenciar Usuários</h2>
        <form id="userForm">
            <div class="input-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" required>
            </div>
            <div class="input-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" required>
            </div>
            <div class="input-group">
                <label for="dob">Data de Nascimento:</label>
                <input type="date" id="dob" required>
            </div>
            <div class="input-group">
                <label for="address">Endereço:</label>
                <input type="text" id="address" required>
            </div>
            <button type="submit">Salvar</button>
        </form>
        <h3>Lista de Usuários</h3>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Data de Nascimento</th>
                    <th>Endereço</th>
                    <th>Ações</th>
                </tr>
            </thead>
            
            </thead>
            <tbody id="userList">
                <!-- Usuários serão adicionados aqui dinamicamente -->
            </tbody>
        </table>
        <button class="back-button" onclick="window.location.href='../Viws/usuario.html'">⬅ Voltar ao Início</button>
    </div>
</body>
</html>
